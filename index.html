<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Calculator</title>

    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Nova+Cut" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="calculator.css">
  
  </head>
  <body>
    <main>
  <div class="row">
    <div class="calculator col-xs-12">  
      
      <div class="col-xs-12 title"><h1>Virtual Calculator</h1></div>
      <div class="col-xs-12 screen">
      
        <div class="col-xs-12"><p>0</p></div>
        <div class="col-xs-12"><p>Let's get calculating!</p></div>
      
      </div>
      <div class="col-xs-12 buttons">
        
        <div id="ac" class="col-xs-3"><p>AC</p></div>
        <div id="ce" class="col-xs-3"><p>CE</p></div>
        <div class="col-xs-3"><p>&divide;</p></div>
        <div class="col-xs-3"><p>&times;</p></div>
        
      </div>
      <div class="col-xs-12 buttons">
        
        <div class="col-xs-3"><p>7</p></div>
        <div class="col-xs-3"><p>8</p></div>
        <div class="col-xs-3"><p>9</p></div>
        <div class="col-xs-3"><p>-</p></div>
        
      </div>
      <div class="col-xs-12 buttons">
        
        <div class="col-xs-3"><p>4</p></div>
        <div class="col-xs-3"><p>5</p></div>
        <div class="col-xs-3"><p>6</p></div>
        <div class="col-xs-3"><p>+</p></div>
        
      </div>     
      <div class="col-xs-12 two-rowB">
        
        <div class="col-xs-9">
        
          <div class="col-xs-12 buttons">
          
             <div class="col-xs-4"><p>1</p></div>
             <div class="col-xs-4"><p>2</p></div>
             <div class="col-xs-4"><p>3</p></div>
          
          </div>
          <div class="col-xs-12 buttons">
            
            <div class="col-xs-8"><p>0</p></div>
            <div class="col-xs-4"><p>.</p></div>
          </div>
        
        </div>
        <div class="col-xs-3">
          <div class="col-xs-12 buttons">
            <div class="col-xs-12"><p>=</p></div>
          </div>
        </div>
      
      </div>
    </div>
  </div>
</main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

  
  <script src="calculatorSetup.js"></script>
  <script src="calculatorLogic.js"></script>
  </body>
</html>
